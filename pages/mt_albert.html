
<!DOCTYPE html>
<html>
<head>
	
	<title>Simple Mt Albert Map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" crossorigin=""></script>


	<style>
            html, body, #map {
            height: 100%;
            width: 100%;
        }

	</style>

	
</head>
<body>

<div id='map'></div>

<script>

	var noImg =
    {
    'maxWidth': '200',
    }

// for when there is an image
    var img =
    {
    'maxWidth': '440',
    }



	var greenIcon = new L.Icon({
	  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
	  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
	  iconSize: [25, 41],
	  iconAnchor: [12, 41],
	  popupAnchor: [1, -34],
	  shadowSize: [41, 41]
	});

	var redIcon = new L.Icon({
	  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
	  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
	  iconSize: [25, 41],
	  iconAnchor: [12, 41],
	  popupAnchor: [1, -34],
	  shadowSize: [41, 41]
	});

	var schools = L.layerGroup();
	var cafes = L.layerGroup();
	var churches = L.layerGroup();

	
	//Schools (red icon)

	L.marker([-36.889338, 174.711722],{icon: redIcon}).bindPopup('<b>Hebron Christian College</b><br>1 McLean St<br>(09) 846 2159', noImg).addTo(schools);	

	L.marker([-36.885231, 174.725578],{icon: redIcon}).bindPopup('<a href="img/MAGS 4, BM June 2017.jpg"><img src="img/thumb/MAGS 4, BM June 2017_thumb.jpg" alt="Mt Albert Grammar School Image" style="width:400px;height:266px;"></a><br><b>Mt Albert Grammar School</b><br>Alberton Avenue<br>(09) 846 2044',img).addTo(schools);	

	L.marker([-36.877826, 174.731594],{icon: redIcon}).bindPopup('<a href="img/Schools Mt Albert Primary, BM, June 2017.jpg"><img src="img/thumb/Schools Mt Albert Primary, BM, June 2017_thumb.jpg" alt="Mt Albert Primary School Image" style="width:400px;height:266px;"></a><br><b>Mt Albert Primary School</b><br>6 Sainsbury Rd<br>(09) 846 9288',img).addTo(schools);	

	L.marker([-36.888219, 174.725849],{icon: redIcon}).bindPopup('<a href="img/Te Kura Kaupapa, BM, August 2017.jpg"><img src="img/thumb/Te Kura Kaupapa, BM, August 2017_thumb.jpg" alt="Te Kura Kaupapa Maori o Nga Maugarongo Image" style="width:400px;height:266px;"></a><br><b>Te Kura Kaupapa Maori o Nga Maugarongo</b><br>140 Haverstock Rd<br>(09) 815 6349',img).addTo(schools);

	L.marker([-36.881149, 174.725383],{icon: redIcon}).bindPopup('<a href="img/Schools Marist College 1, BM, June 2017.jpg"><img src="img/thumb/Schools Marist College 1, BM, June 2017_thumb.jpg" alt="Marist College Image" style="width:400px;height:266px;"></a><br><b>Marist College</b><br>14 Kitenui Avenue<br>(09) 846 7408',img).addTo(schools);	

	L.marker([-36.895821, 174.716051],{icon: redIcon}).bindPopup('<a href="img/Schools Owairaka Primary School, BM, June 2017.jpg"><img src="img/thumb/Schools Owairaka Primary School, BM, June 2017_thumb.jpg" alt="Owairaka District School Image" style="width:400px;height:266px;"></a><br><b>Owairaka District School</b><br>113-115 Richardson Rd<br>(09) 846 5091',img).addTo(schools);

	L.marker([-36.879414, 174.712088],{icon: redIcon}).bindPopup('<a href="img/Schools, Gladstone, BM, July 2017.jpg"><img src="img/thumb/Schools, Gladstone, BM, July 2017_thumb.jpg" alt="Gladstone Primary School Image" style="width:400px;height:266px;"></a><br><b>Gladstone Primary School</b><br>8 Seaview Terrace<br>(09) 846 9744',img).addTo(schools);

	L.marker([-36.865773, 174.717622],{icon: redIcon}).bindPopup('<a href="img/Schools Pasadena 1.jpg"><img src="img/thumb/Schools Pasadena 1_thumb.jpg" alt="Pasadena Intermediate School Image" style="width:400px;height:266px;"></a><br><b>Pasadena Intermediate School</b><br>Moray Place<br>(09) 846 2169',img).addTo(schools);

	L.marker([-36.872593, 174.748253],{icon: redIcon}).bindPopup('<img src="img/thumb/Schools Kowhai Intermediate_thumb.jpg" alt="Kowhai Intermediate Image" style="width:400px;height:266px;"><br><b>Kowhai Intermediate</b><br>26 Onslow Rd<br>(09) 846 7534',img).addTo(schools);
	//This kowhai image is very low res- no point linking to a bigger version, just used it as the thumbnail. Maybe find a better image somewhere?

	L.marker([-36.903193, 174.730427],{icon: redIcon}).bindPopup('<b>Wesley Intermediate</b><br>766-778 Sandringham Rd<br>(09) 620 9367',noImg).addTo(schools);

	L.marker([-36.882506, 174.719180],{icon: redIcon}).bindPopup('<a href="img/Schools, Ferndale Kindy, BM, July 2017.jpg"><img src="img/thumb/Schools, Ferndale Kindy, BM, July 2017_thumb.jpg" alt="Ferndale Kindergarten Image" style="width:320px;height:266px;"></a><br><b>Ferndale Kindergarten</b><br>830 New North Rd<br>(09) 846 6909',img).addTo(schools);

	L.marker([-36.882069, 174.709479],{icon: redIcon}).bindPopup('<img src="img/thumb/Schools Mt Albert Kindergarten_thumb.jpg" alt="Mt Albert Kindergarten Image" style="width:320px;height:151px;"><br><b>Mt Albert Kindergarten</b><br>24 Mark Road<br>(09) 846 4379',img).addTo(schools);








	


	//Churches (green icon)

	L.marker([-36.881835, 174.719232],{icon: greenIcon}).bindPopup('Mount Albert Methodist Church').addTo(churches);

	L.marker([-36.884126, 174.71525]).bindPopup('Trinity of Silver Cafe').addTo(cafes);



	var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr}),
		Esri_WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
	});

	var map = L.map('map', {
		center: [-36.884, 174.714],
		zoom: 13,
		layers: [streets, churches, schools, cafes]
	});

	var baseLayers = {
		"Streets": streets,
		"Satellite": Esri_WorldImagery
	};

	var overlays = {
		"Churches": churches,
		"Schools": schools,
		"Cafes": cafes
	};

	L.control.layers(baseLayers, overlays).addTo(map);
</script>



</body>
</html>

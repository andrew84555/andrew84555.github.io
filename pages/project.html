      <script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYW5kcmV3ODQ1NTUiLCJhIjoiY2lydnp2Nzk3MGoza2ZnbTh1b2FoenFqYSJ9.iPSB6vUKQLifDYV570B8zg';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/dark-v9',
center: [-87.62735617, 41.85837259],
zoom: 9});

map.on('load', function() {


    map.addSource("dat", {
        type: "geojson",
        data: "green.geojson",
        cluster: true,
        clusterMaxZoom: 12,
        clusterRadius: 20
    });

    map.addLayer({
        "id": 'unclustered-points',
        "type": "symbol",
        "source": "dat",
        "layout": {
            "icon-image": "marker-15",
            "text-field": "{STREET_NAME} {STREET_TYPE}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 1],
            "text-size": 10,
            "text-anchor": "top"
        }
    });  

    var layers = [
        [150, '#f28cb1'],
        [20, '#f1f075'],
        [0, '#51bbd6']
    ];

//check if within radius
    layers.forEach(function (layer, i) {
        map.addLayer({
            "id": "cluster-" + i,
            "type": "circle",
            "source": "dat",
            "paint": {
                "circle-color": layer[1],
                "circle-radius": 18,
            },
            "filter": i === 0 ?
                [">=", "point_count", layer[0]] :
                ["all",
                    [">=", "point_count", layer[0]],
                    ["<", "point_count", layers[i - 1][0]]]
        });
    });

//write the number of points within cluster
    map.addLayer({
        "id": "cluster-count",
        "type": "symbol",
        "source": "dat",
        "layout": {
            "text-field": "{point_count}",
            "text-font": [
                "Open Sans Semibold",
                "Arial Unicode MS Bold"
            ],
            "text-size": 12
        }
    });

//interactivity stuff: Single points should pop-up on click, clusters should zoom in


});
// Make both clickable
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['unclustered-points', 'cluster-count'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});

// behaivour from clicking for single feature
map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['unclustered-points'] });

    if (!features.length) {
        return;
    }

    var feature = features[0];

    // do the caluculations for the popup, to m2 rather than sq ft since we are in NZ
    var popup = new mapboxgl.Popup()
        .setLngLat(feature.geometry.coordinates)
        .setHTML('<h4>'+feature.properties.FULL_ADDRESS_RANGE+'</h4>'+'<p><i> Vegetated area: '+Math.round(feature.properties.VEGETATED_SQFT*0.092903)+' m<sup>2</sup><br>Total area: '+Math.round(feature.properties.TOTAL_ROOF_SQFT*0.092903)+' m<sup>2</sup><br>Percent coverage: '+Math.round((feature.properties.VEGETATED_SQFT/feature.properties.TOTAL_ROOF_SQFT)*100)+'%<br>Orientation: '+feature.properties.PRE_DIR+'</p></i>').addTo(map);
});

map.on('click', function (e) {
var features = map.queryRenderedFeatures(e.point, { layers: ['cluster-count'] });
if (features.length) {
map.flyTo({center: features[0].geometry.coordinates, zoom: map.getZoom() + 1});
}
});
